<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/images/icons/favicon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/3212c52e0c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <title>Gamer Zone</title>
</head>
<body>
  <header>
    <nav>
      <div class="navbar">
        <div class="logo">
          <img src="assets/images/icons/favicon.png" alt="Gamer Logo" />
          <p class="logo-text"><span class="logo-g">G</span>amer</p>
        </div>
        <div class="nav-item">
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Developer</a></li>
            <button>
              Follow Us On
              <i class="fa-brands fa-youtube"></i>
              <i class="fa-brands fa-tiktok"></i>
            </button>
          </ul>
        </div>
      </div>
    </nav>
    <div class="banner-left-back">
      <div class="banner">
        <div>
          <h2 class="banner-subtitle">Play Like The</h2>
          <h1 class="banner-title">G.O.A.T.</h1>
          <div class="banner-point">
            <p class="banner-desc">
              <img src="assets/images/play.png" alt="" /> 1-Click instant play
            </p>
            <p class="banner-desc banner-desc2">
              <img src="assets/images/download.png" alt="" /> No Download
            </p>
            <p class="banner-desc">
              <img src="assets/images/contract.png" alt="" /> 1000s of supported
              online games
            </p>
          </div>
          <div class="button-group">
            <button class="btn1">SIGN IN</button>
            <button class="btn2">GO ROGUE</button>
          </div>
        </div>
        <div class="banner_image">
          <img src="assets/images/Group 18.png" alt="" />
        </div>
      </div>
    </div>
  </header>
    
</body>
</html>
